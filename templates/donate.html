<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donate Medicine - Medicine Donor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Donate Medicine</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('donate') }}">Donate</a>
            <a href="{{ url_for('view') }}">View Donations</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form id="donate-form" method="POST" action="{{ url_for('donate') }}">
            <label for="name">Medicine Name</label>
            <input type="text" id="name" name="name" required />

            <label for="city">City</label>
            <input type="text" id="city" name="city" required />

            <label for="phone">Contact Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit phone number" required />

            <label for="expiry_date">Expiry Date</label>
            <input type="date" id="expiry_date" name="expiry_date" required />

            <button type="submit" id="submit-btn">Donate</button>
        </form>

        <div id="loader" class="loader" style="display:none;"></div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
